<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - MU-UniConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/calendar.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header with navigation -->
    <header class="p-3 text-bg-dark">
        <!-- ...existing nav code... -->
    </header>

    <div class="calendar-wrapper">
        <div class="calendar-container">
            <!-- Calendar Controls - simplified -->
            <div class="calendar-header">
                <div class="view-options">
                    <button class="view-btn">Day</button>
                    <button class="view-btn">Week</button>
                    <button class="view-btn active">Month</button>
                    <button class="view-btn">Year</button>
                </div>

                <div class="search-box">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search events...">
                </div>
            </div>

            <!-- Month Navigation -->
            <div class="month-navigation">
                <h1 id="currentMonth">February 2025</h1>
                <div class="controls">
                    <button id="prevMonth"><i class="ri-arrow-left-s-line"></i></button>
                    <button id="today">Today</button>
                    <button id="nextMonth"><i class="ri-arrow-right-s-line"></i></button>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid" id="calendarGrid">
                <!-- Days of week header -->
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                
                <!-- Calendar days will be inserted here by JavaScript -->
                <div class="days" id="calendarDays"></div>
            </div>

            <!-- Event Details Modal -->
            <div class="modal fade" id="eventModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header border-secondary">
                            <h5 class="modal-title" id="eventTitle"></h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="eventDetails">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Event Button -->
            <button class="add-event-btn" id="addEventBtn">
                <i class="ri-add-line"></i>
            </button>
        </div>
    </div>

    <script src="../js/calendar.js"></script>
</body>
</html>
