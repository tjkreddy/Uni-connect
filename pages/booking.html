<html lang="en">
<head>
    <!-- ...existing meta tags... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Movie Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/seatBooking.css">
    <script src="https://code.highcharts.com/maps/highmaps.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body class="bg-light">
    <!-- Replace header with back button -->
    <div class="back-nav p-3 bg-dark">
        <div class="container">
            <a href="./shows.html" class="text-white text-decoration-none d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                <span class="ms-2">Back to Shows</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid p-0">
        <!-- Movie Info Strip -->
        <div class="movie-strip">
            <div class="container d-flex align-items-center">
                <div class="movie-info">
                    <h1>Inception</h1>
                    <div class="movie-meta">
                        <span class="badge bg-light text-dark">UA</span>
                        <span>English</span>
                        <span>• Sci-Fi</span>
                        <span>• 2h 28m</span>
                    </div>
                </div>
                <div class="show-time ms-auto text-end">
                    <div class="date">Today, Mar 15</div>
                    <div class="time">7:30 PM</div>
                    <div class="venue">Mahindra University Auditorium</div>
                </div>
            </div>
        </div>

        <!-- Seating Layout -->
        <div class="seating-container">
            <div class="theater-layout">
                <!-- First row of sections -->
                <div class="section-row">
                    <div class="theater-section" id="section1"></div>
                    <div class="theater-section" id="section2"></div>
                    <div class="theater-section" id="section3"></div>
                </div>
                
                <!-- Second row of sections -->
                <div class="section-row">
                    <div class="theater-section" id="section4"></div>
                    <div class="theater-section" id="section5"></div>
                    <div class="theater-section" id="section6"></div>
                </div>

                <!-- Screen indicator -->
                <div class="screen-indicator">
                    <div class="screen"></div>
                    <div class="screen-text">All eyes this way please!</div>
                </div>

                <!-- Seat Legend -->
                <div class="seat-legend">
                    <div class="legend-item">
                        <div class="seat available"></div>
                        <span>Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="seat selected"></div>
                        <span>Selected</span>
                    </div>
                    <div class="legend-item">
                        <div class="seat sold"></div>
                        <span>Sold</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Summary -->
    <div class="booking-footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col selected-seats">
                    <div class="seats-count" id="seatCount">0 Seat(s)</div>
                    <div class="seats-numbers" id="selectedSeatsList"></div>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary btn-lg" id="proceedBtn" disabled>
                        Proceed
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/seatBooking.js"></script>
</body>
</html>
