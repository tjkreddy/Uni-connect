<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket - MU-UniConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/ticket.css">
</head>
<body class="bg-light">
    <div class="back-nav p-3 bg-dark">
        <div class="container">
            <a href="../index.html" class="text-white text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                    <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                </svg>
                <span class="ms-2">Back to Home</span>
            </a>
        </div>
    </div>

    <div class="container my-5">
        <div class="ticket-container">
            <div class="ticket">
                <div class="ticket-header">
                    <img src="images/logo.png" alt="MU-UniConnect" class="logo">
                    <h1>Admission Ticket</h1>
                </div>
                
                <div class="ticket-body">
                    <div class="movie-details">
                        <h2>Inception</h2>
                        <div class="meta">
                            <span class="date">March 15, 2024</span>
                            <span class="time">7:30 PM</span>
                        </div>
                    </div>

                    <div class="seat-details">
                        <div class="label">Seat</div>
                        <div class="value" id="seatNumber">A12</div>
                    </div>

                    <div class="venue-details">
                        <div class="label">Venue</div>
                        <div class="value">Mahindra University Auditorium</div>
                    </div>

                    <div class="qr-code">
                        <img src="images/qr-placeholder.png" alt="QR Code">
                    </div>

                    <div class="ticket-number">
                        #MU24031500123
                    </div>
                </div>

                <div class="ticket-footer">
                    <p class="note">Please show this ticket at the entrance</p>
                    <button class="btn btn-primary" onclick="window.print()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
                            <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                            <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>
                        </svg>
                        Print Ticket
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
